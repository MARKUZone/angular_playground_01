<div class="user-login">
  <form action="">
    <span>Login: </span>
    <input type="text" #userInputLogin (input)="inputChange($event)">
    <span>Password: </span>
    <input type="text" #userInputPassword (input)="inputChange($event)">
    <button (ngSubmit)="submit($event)">Submit</button>
    <span>{{userInputLogin.value}} - {{userInputPassword.value}}</span>
  </form>
</div>
