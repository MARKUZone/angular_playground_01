<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<input [(ngModel)]="servText" (ngModelChange)="TestTextService.newText(servText)" type="text">
<span>some service text -> {{servText}}</span>
<button (click)="TestTextService.clearText(); servText=''">clear text</button>

<app-hero-search [info]="someInfo"></app-hero-search>
<p>info: {{someInfo}}</p>
<button (click)="heroService.log(servText)">try private</button>

<br>
<span (click)="log(page)">User name:</span><input id="user-name" 
                                                  #input1
                                                  [(ngModel)]="heroService.userName" 
                                                  (ngModelChange)="heroService.saveUserLS()" 
                                                  (keyup.enter)="setFocusOnInputUserRepo()" 
                                                  type="text"
                                                  (focus)="$event.target.select()">
<span>User repo:</span><input id="user-repo" 
                              #input2 
                              [(ngModel)]="heroService.userRepo" 
                              (ngModelChange)="heroService.saveUserLS()" 
                              (keyup.enter)="getCommits()" 
                              type="text"
                              (focus)="$event.target.select()">
<button (click)="getCommits()">Get commits</button>
<button (click)="heroService.resetUser()">fill in with defaults</button>

<div class="github">
  <div class="pagination">
    <button *ngFor="let link of links" (click)="getCommits(link.link)">{{link.name}}</button>
  </div>
  <div class="list">
    <a *ngFor="let commit of commits"
        (click)="heroService.commitHash = commit.sha"
        routerLink="/dashboard/{{commit.sha}}">
      <p><span>{{(commits.indexOf(commit)+1)+10*(heroService.page-1)}}. </span><span>{{commit.commit.message}}</span></p>
    </a>
  </div>
  <div class="error-message" *ngIf="errorMessage">
    <h4>{{errorMessage.title}}</h4>
    <h4>{{errorMessage.body}}</h4>
  </div>
</div>
