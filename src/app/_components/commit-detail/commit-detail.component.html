<h2>Commit details</h2>
<button routerLink="/commits">Go back</button>
<div class="detail" *ngFor="let detailName of commitDetailNames">
  <h4>{{detailName}}</h4>
  <p>{{parseObjects(detailName)}}</p>
</div>

<div class="error-message" *ngIf="errorMessage">
  <h4>{{errorMessage.title}}</h4>
  <h4>{{errorMessage.body}}</h4>
</div>
